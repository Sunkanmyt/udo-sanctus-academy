<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions | UDO SANCTUS ACADEMY</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>UDO SANCTUS ACADEMY</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/admissions">Admissions</a>
            <a href="/contact">Contact</a>
    </header>

    <main>
        <section class="contact-form">
            <h1>Application Form</h1>
            <form action="/admissions" method="POST">
                <label for="student_name">Student Name:</label>
                <input type="text" id="name" name="student_name" required>

                <label for="age">Age:</label>
                <input type="number" name="age" required>

                <label for="grade">Grade:</label>
                <input type="text" name="grade" required>

                <label for="gaurdian_contact">Parent/Guardian Contact:</label>
                <input type="text" name="gaurdian_contact" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 UDO SANCTUS ACADEMY. All rights reserved.</p>
    </footer>
</body>
</html>
